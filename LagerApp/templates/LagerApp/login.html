{% extends request.is_ajax|yesno:"LagerApp/base_ajax.html,LagerApp/masterpage.html" %}
{% block content %}
      <div class="row">
      <div class="col-md-2 hidden-xs"></div>
          <div class="col-md-8">
            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}

            <form method="post" action="{% url 'login' %}" id="login_form">
                {% csrf_token %}
                <div class="form-group">
                <label for="id_username">Username:</label> <input id="id_username" maxlength="254" name="username" type="text" class="form-control"/>
                <label for="id_password">Password:</label> <input id="id_password" name="password" type="password" class="form-control" />
                <input type="submit" value="submit" class="btn btn-default">
                </div>
            </form>

          </div><!---Col-md-8----->
      </div> <!---Row----->
{% endblock %}
