{% extends request.is_ajax|yesno:"LagerApp/base_ajax.html,LagerApp/masterpage.html" %}
{% block content %}
    <div class="row">
    <div class="col-md-2 col-sm-1 hidden-xs"></div>
    <div class="col-md-8 col-sm-10 col-xs-12">
        <h1>Add a new transaction</h1>
        {% if msg %}
            <p class="msg">{{ msg }}</p>
        {% endif %}
        <form action="/add/" method="POST" id="add_form" class="form-horizontal"> {% csrf_token %}
            <div class="form-group">
                <input class="form-control" id="datepicker" type="text" name="datepicker"/>
            </div>
            <div class="form-group">
                <p class="datepicker_msg hidden"></p>
                <select class="form-control" name="product">
                    <option value="jTelefon">jTelefon</option>
                    <option value="jPlatta">jPlatta</option>
                    <option value="paronklocka">Päronklocka</option>
                </select>
            </div>
            <div class="form-group form-inline">
                <select class="form-control" name="tofrom" id="tofrom" required>
                    <option value="to">To</option>
                    <option value="from">From</option>
                </select>

                <select class="form-control" name="warehouse" id="warehouse_select">
                    <option value="Norrkoping">Norrköping</option>
                    <option value="Frankfurt">Frankfurt</option>
                    <option value="Cupertino">Cupertino</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" min="1" name="quantity" placeholder="Quantity" required/>
            </div>
            <div class="form-group"><!--------class="col-md-2 col-md-offset-10 col-xs-4 col-xs-offset-4"> -->
                <input type="submit" class="btn btn-default" placeholder="Send" >
            </div>
        </form>

    </div>
    </div>

{% endblock %}
